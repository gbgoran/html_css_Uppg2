<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/c461b3b429.js"crossorigin="anonymous"> </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
     
    <title>Registreringssida</title>
</head>
<body>
    <form id="form-name">
        <div class="form-grid">
          <div class="form-group">
            <label for="inputFirstname">Firstname</label>
            <input type="text" class="form-control" id="inputFirstname">
          </div>
          <div class="form-group">
            <label for="inputLastname">Lastname</label>
            <input type="text" class="form-control" id="inputLastname">
          </div>
        </div>
        <div class="form-row-email">
            <div class="form-group">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group">
              <label for="inputPassword4">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="form-group">
                <label for="inputRe-Password4">Retype Password</label>
                <input type="password" class="form-control" id="inputRe-Password4">
              </div>
          </div>
    <hr></hr>

        <div class="form-group">
          <label for="inputAddress">Delivery Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>          
          <div class="form-group">
            <label for="inputZip">Zip Code or Postal Address</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
    <hr></hr>   
        <div class="form-group">
            <label for="inputAddress">Invoice Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>            
            <div class="form-group">
              <label for="inputZip">Zip Code or Postal Address</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>      

        <div class="form-group row">        
            <div class="column">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                    Approve to save info regarding GDPR
                    </label>
                </div>
            </div>
        </div>
      <div class="form-group row">        
        <div class="column">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              Newsletter & Acknownledge GDPR
            </label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Ready to Registrer</button>
        </div>
      </div>
    
    </form>
    
    
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
